<h1 class="title animated jackInTheBox">LISTA DE COMPRAS</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>Você não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let produto of todos">
    {{ produto.descricao }}
    <button (click)="remove(produto)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!produto.done" (click)="markAsDone(produto)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="produto.done" (click)="markAsUndone(produto)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Novo Produto</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="Título da Tarefa" maxlength="60" formControlName="validacaoForm"><br>
    <small class="danger" *ngIf="form.controls['validacaoForm'].invalid && !form.controls['validacaoForm']pristine">
      Este campo deve conter entre 3 e 60caracteres<br>
    </small>
    <p class="text-center">
      <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
    </p>
  </form>
  <br><br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVO ITEM
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
